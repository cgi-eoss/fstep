group 'com.cgi.eoss.fs-tep'
version '1.1.0'

apply plugin: 'base'
apply plugin: 'eclipse'

eclipse {
 project {
    name = 'third-party-pkg'
 }
}

configurations { pkg }
artifacts {
    fileTree(dir: '.', includes: ['**/*.rpm']).collect {
        pkg it
    }
}

sonarqube {
    skipProject = true
}
